    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-5 bg-light">

              <h1>Reprographie Center</h1>
              <h2 class="mt-3">La photocopie pour les pros</h2>
                <form id="form">
                    <h3 class="mt-5">Combien de photocopies avez vous besoin ?</h3>
                    <div class="form-group center">
                        <input class="form-control mb-5 wpx-50 mt-3" type="number" name="nombrePhotocopie" id="nombrePhotocopie">
                    </div>
                    <button id="devis" type="submit" class="btn btn-primary mb-3">Faire un devis</button>             
                  <div id="affichage" class="mb-3">
                  </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-7 center bg-light">
          <img class="w-75" src="./Image/Paper.jpg" alt="Photocopie"/>
        </div>
      </div>
    </div>
