<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-5 bg-light">
          <div class="row text-center text-white">
            <div class="col">
              <h1 class="shadow-text text-primary">LE JUSTE PRIX</h1>
              <h2 class="shadow-text mt-3">Devinez le prix de l'article <br>entre 0 et 100 € <br> Vous avez 10 chances !</h2>
              <button id="jouer" type="button" class="btn btn-primary">Jouer</button>      
                <form id="form">
                    <h3 class="mt-5">Combien coûte</h3>
                    <div id="articleText" class="h3"></div>
                    <div class="form-group center">
                        <input class="form-control mb-5 wpx-50 mt-3" type="number" name="prixPropose" id="prixPropose">
                    </div>
                    <button id="prix" type="button" class="btn btn-primary mb-3">Tenter ma chance</button>             
                </form>
                <div class="shadow-text">
                  <p id="affichage" class="mb-3 h1">
                  </p>
                </div>
            </div>
          </div>
        </div>
        <div id="articlePhoto" class="col-12 col-lg-7 center bg-light">
        </div>
      </div>
    </div>
      <!--script Javascript-->
